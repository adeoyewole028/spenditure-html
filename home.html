<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Home</title>
  </head>
  <body>
    <section>
      <div class="home-card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            width: 80%;
            padding: 20px;
          "
        >
          <div>
            <h5 style="text-align: left">Hello,Maria</h5>
            <h3 style="text-align: left">Home</h3>
          </div>
          <div style="display: flex">
            <img style="padding: 0px 10px" src="./Images/bell.svg" alt="" />
            <img src="./Images/customer.svg" alt="" />
          </div>
        </div>

        <div class="balance-card">
          <div
            style="display: flex; justify-content: space-between; padding: 20px"
          >
            <div>
              <h5 style="text-align: left">My Balance</h5>

              <h3 style="text-align: left">$25,520</h3>
            </div>
            <div>
              <img src="./Images/calender.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div style="display: flex; width: 350px; justify-content: space-between">
        <h1>Total Categories</h1>
        <span><a href="#">See all</a></span>
      </div>
      <div style="display: flex; width: 350px; justify-content: space-between">
        <div
          style="
            display: flex;
            justify-content: space-evenly;
            margin-left: 15px;
          "
        >
          <img src="./Images/grocery.svg" alt="" />
          <span style="margin-left: 10px;"
            ><h3 style="margin-right: 8px;">Grocery</h3>
            <p style="margin-top: -15px">15 Aug 2020</p>
          </span>
        </div>

        <span style="font-weight: bold;">-$243.00</span>
      </div>

      <div style="display: flex; width: 350px; justify-content: space-between">
        <div
          style="
            display: flex;
            justify-content: space-evenly;
            margin-left: 15px;
          "
        >
          <img src="./Images/Ipadpro.svg" alt="" />
          <span style="margin-left: 10px;"
            ><h3 style="margin-left: 25px;">Ipad Pro 2020</h3>
            <p style="margin-top: -15px; margin-right: 15px;">15 Aug 2020</p>
          </span>
        </div>

        <span style="font-weight: bold;">-$799.00</span>
      </div>

      <div style="display: flex; width: 350px; justify-content: space-between">
        <div
          style="
            display: flex;
            justify-content: space-evenly;
            margin-left: 15px;
          "
        >
          <img src="./Images/Uber.svg" alt="" />
          <span style="margin-right: 50px;"
            ><h3 style="margin-right: 80px;">Uber</h3>
            <p style="margin-top: -15px; margin-right: 40px;">15 Aug 2020</p>
          </span>
        </div>

        <span style="font-weight: bold;">-$50.00</span>
      </div>

    </section>

    <section style="display: flex; justify-content: space-evenly">
      <div class="income-card">
        <div style="text-align: left; padding: 30px 20px 0px">
          <img src="./Images/back-arrow.svg" alt="" />
        </div>
        <p style="text-align: left">Income</p>
        <h2 style="text-align: left; padding: 0px 20px">$6,593.75</h2>
      </div>
      <div class="expense-card">
        <div style="text-align: left; padding: 30px 20px 0px">
          <img src="./Images/forward-arrow.svg" alt="" />
        </div>
        <p style="text-align: left">Expense</p>
        <h2 style="text-align: left; padding: 0px 20px">$2,645.50</h2>
      </div>
    </section>

    <section style="display: flex; margin-top: 50px;justify-content: space-between;font-size: 12px; width: 320px; margin-left: 25px;">
        <div style="display:flex; flex-direction:column" class="home">
<img src="./Images/home-icon.svg" alt="">
<span>Home</span>
        </div>

        <div style="display:flex; flex-direction:column"  class="tracker">
<img src="./Images/tracker-icon.svg" alt="">
<span>Tracker</span>
        </div>

        <div style="margin-top: -35px;" class="add">
<img src="./Images/Add-icon.svg" alt="">
        </div>

        <div style="display:flex; flex-direction:column"  class="budget">
<img src="./Images/budget-icon.svg" alt="">
<span>Budget</span>
        </div>

        <div style="display:flex; flex-direction:column"  class="account">
<img src="./Images/user-icon.svg" alt="">
<span>Account</span>
        </div>
    </section>
  </body>
</html>
