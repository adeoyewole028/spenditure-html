<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Budget</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
        src="https://kit.fontawesome.com/516bf44db1.js"
        crossorigin="anonymous"
    ></script>
</head>
<body style="min-height: 120vh;">
    
    <header class="container-fluid  d-flex justify-content-between align-items-center py-2 mb-3" style="background-color: #dededf; color: #1d2025;">
        <div class="create-bdgt d-flex align-item-center ">
            <a href="./budget.html"><img src="../Images/short back arrow.svg" alt="back arrow icon"></a>
            <h2 class="fs-6 fw-bold ps-2 mb-0 align-self-end">Create budget</h2>
        </div>
        <img src="../Images/Search-icon.svg" width="14px" alt="search icon">
    </header>
    <main class="text-start pt-1 pb-5 d-flex flex-column align-item-center empty-budget-main w-90  mx-auto">
       <h6 class="fw-light opacity-75 py-2">Choose category</h6>
       <section class="category-container d-flex justify-content-between py-3">
           <button type="button" class="bank-cat btn p-3 d-flex flex-column align-items-start justify-content-between">
               <div class="bank-icon-con rounded-circle">
                <img src="../Images/bank2.svg" alt="bank icon"  width="30px">
               </div>
                <p class="fw-bold mb-0">Bank</p>
           </button>
           <button type="button" class="bank-cat btn p-3 d-flex flex-column align-items-start justify-content-between">
               <div class="bank-icon-con rounded-circle">
                <img src="../Images/card icon.svg" alt="bank icon"  width="30px">
               </div>
                <p class="fw-bold mb-0">Card</p>
           </button>
        </section>
        <form id="create-budget">
            <div class="create-bdgt-name pb-4">
                <label for="create-bdgt-name" class="form-label budget-label fw-bold ">Budget name</label>
                <input type="text" class="form-control py-1 px-0" placeholder="Enter budget name" id="create-bdgt-name" required>
            </div>
            <div class="w-60 pb-5">
                <div class="create-bdgt-name pb-3">
                    <label for="enter-bdgt" class="form-label budget-label fw-bold ">Enter budget</label>
                    <input type="text" class="form-control py-1 px-0" placeholder="$0,0000.00" id="enter-bdgt" required>
                </div>
                <div class="create-bdgt-name ">
                    <label for="bdgt-duration" class="form-label budget-label fw-bold ">Budget duration</label>
                    <select class="form-select ps-0 py-1"  id="bdgt-duration" required>
                        <option selected placeholder="1 month">1 month</option>
                        <option value="1">1 month</option>
                        <option value="2">3 months</option>
                        <option value="3">6 months</option>
                        <option value="4">12 months</option>
                      </select>
                   
                </div>
            </div>
            <button type="submit" class="btn bdgt-submit my-5 w-100">Submit</button>
        </form>
    </main>
    <script src="../index.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>     
</body>
</html>
