<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Add New Bank Account</title>
  </head>
  <body>
    <section class="onboarding-13">
      <img style="margin-top: 80px" src="./Images/Congratulations.svg" alt="" />
      <img style="position: absolute; top: 50px; right: 330px;" src="./Images/close-icon.svg" alt="">
      <h1 class="congrats">Congratulation!</h1>
      <p class="success-msg">
        Your Bank account is added successfully to the app
      </p>

      <div class="congrats-card">
        <div style="display: flex; justify-content: space-between; padding: 30px 30px 0px;">
          <div>
            <h5 style="text-align: left; opacity: 0.4; margin-bottom: 0px">Bank Name</h5>
            <h2 style="text-align: left; font-size: 18px;">United Bank Of Africa</h2>
          </div>

          <div><img src="./Images/bank2.svg" alt="" /></div>
        </div>


        <div style="display: flex; justify-content: space-between; padding: 30px 30px 0px;">
          <div>
            <h5 style="text-align: left; opacity: 0.4; margin-bottom: 0px">Started amount</h5>
            <h2 style="text-align: left; font-size: 18px;">$ 25,000.00</h2>
          </div>

            <div style=" border-left:1px solid white; opacity: 0.4;
            height:40px;margin-top: -15px;"></div>
          <div>
            <h5 style="text-align: left; margin-bottom: 0px; opacity: 0.4;">Date</h5>
            <h2 style="text-align: left; font-size: 18px;">04-16-19</h2></div>
        </div>
      </div>
    </section>
