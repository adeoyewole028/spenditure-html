<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Add Account</title>
  </head>
  <body>
    <header style="margin-top: 81px; text-align: left;">
      <img src="./Images/arrow2.svg" alt=""><span style="margin-left: 20px; font-size: 20px; font-weight: bold;"> Add account</span>
    </header>
    <section class="sign-up">
      <img class="signup-img" src="./Images/Bank.svg" alt="" />

      <div>
        <h1 class="signup-desc" style="padding-right: 100px;">Add primary bank account</h1>

        <form action="" class="form">
          <label for="">Account Name</label>
          <input class="form-control" type="text" placeholder="Account name here"/>
          <label for="">Starter amount</label>
          <input
            class="form-control"
            type="number"
            placeholder="$ 0,000.00"
          />

          <button class="get-btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
