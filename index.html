<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/516bf44db1.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <section class="weblogin d-none d-sm-none d-md-block container">
      <div class="text-center m-5">
        <h1 class="web-signin">Sign In</h1>
        <p class="mt-4">
          New to the site? <span><a href="./webSignUp.html">Sign Up</a></span>
        </p>
      </div>

      <form action="./HomePage.html" class="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
          <span
            ><a style="text-decoration: none; margin-left: 400px" href=""
              >Forgot Password?</a
            >
          </span>
        </div>

        <button class="btn btn-info mt-3">Login</button>
        <p class="text-center mt-3">or</p>
        <div class="text-center">
          <span>
            <a class="text-center" href=""
              ><img
                style="width: 50px"
                src="./Images/icons8-google.svg"
                alt=""
            /></a>
          </span>
          <span>
            <a href=""
              ><img
                style="width: 50px"
                src="./Images/icons8-facebook.svg"
                alt=""
            /></a>
          </span>
        </div>
      </form>
    </section>

    <section class="d-block d-sm-block d-md-none">
      <nav>
        <img src="./Images/Spenditure.svg" alt="" />
        <a style="text-decoration: none" href="#">Sign In</a>
      </nav>
      <section class="sign-up">
        <img class="signup-img" src="./Images/sign-up.svg" alt="" />

        <div>
          <h1 class="signup-desc">Sign in to your account</h1>

          <form action="" class="form">
            <label for="">Email/Mobile number</label>
            <input
              class="form-control"
              type="text"
              placeholder="name@domain.com"
            />
            <label for="">Password</label>
            <input
              class="form-control"
              type="password"
              placeholder="************"
            />
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
              "
            >
              <span class="remember"
                >Remember me<input s type="checkbox"
              /></span>

              <span class="forget"
                ><a style="text-decoration: none" href="">Forgot Password?</a>
              </span>
            </div>

            <button class="get-btn">Login</button>
            <span style="margin-top: -25px">or</span>
            <button
              class="btn-google"
              style="
                margin-top: 16px;
                width: 100%;
                background-color: white;
                color: black;
              "
            >
              Sign in with google
            </button>

            <img src="./Images/face-id.svg" alt="" />
          </form>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
